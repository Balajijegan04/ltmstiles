<!DOCTYPE html>
<html>
<head>
  <title>EmailJS Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@latest/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("M3O60lcJ9wmDr0rgk"); // Replace with your actual user ID
    })();
  </script>
</head>
<body>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile"><br><br>
    <button type="button" onclick="sendMail()">Send Email</button>
  </form>

  <script type="text/javascript">
    function sendMail() {
      var submitterParams = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
      };

      var ownerParams = {
        to_name: "Balaji",
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        mobile: document.getElementById("mobile").value,
      };

      console.log("Sending email to submitter with params:", submitterParams);
      // Send email to form submitter
      emailjs.send('service_6qtet9b', 'template_cnw8zj4', submitterParams).then(
        function(response) {
          console.log('Email to submitter sent successfully!', response.status, response.text);
        },
        function(error) {
          console.error('Failed to send email to submitter.', error);
        }
      );

      console.log("Sending email to owner with params:", ownerParams);
      // Send email to owner
      emailjs.send('service_6qtet9b', 'template_1x90r7i', ownerParams).then(
        function(response) {
          alert('SUCCESS! Email to owner sent successfully!', response.status, response.text);
        },
        function(error) {
          alert('FAILED to send email to owner...', error);
        }
      );
    }
  </script>
</body>
</html>
